<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>netflix</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
 <div class="ilk">
     <div id="container">
        <h1 id="title">Net<span>flix</span> </h1>
        <p id="description"> <i>Thank you for signing up at Netflix. Tell us more about yourself </i>
       </p>
       <form  id="survey-form" action="result.html" method="get"></form>
        <div class="box">
          <label for="isim">Name</label>
          <input
            class="name-age-email"
            type="text"
            id="isim"
            name="adi"
            placeholder="Enter your name"
          />
        </div>
        <div class="box">
          <label for="yas">Age</label>
          <input
            class="name-age-email"
            type="number"
            id="yas"
            name="yasi"
            placeholder="Age"
          />
        </div>
        <div class="box">
          <label for="email">Email</label>
          <input
            class="name-age-email"
            type="email"
            id="email"
            name="maili"
            placeholder="Enter your email"
          />
        </div>
        <div class="box">
          <label for="series">Content Type</label>
          <select name="Content Type" id="series" size="0">
            <option value="Series">Series</option>
            <option value="Comedy">Comedy</option>
            <option value="Action">Action</option>
            <option value="Romence">Romence</option>
          </select>
        </div>
        <div class="box">
          <p>Movie type</p>
          <input type="checkbox" id="komedi" name="k" value="komedi"/>
          <label for="komedi">Comedy</label> <br>
          <input type="checkbox" id="aksiyon" name="a" value="aksiyonx"/>
          <label for="aksiyon">Action</label> <br>
          <input  type="checkbox" id="romantik" name="r" value="romantix" checked/>
          <label for="romantik">Romance</label>
        </div>
        <div class="box">
          <p>Gender</p>
          <input type="radio" name="f" id="a" value="male" />
          <label for="male">Male</label> <br>
          <input  type="radio" name="f" id="b" value="famele" />
          <label for="famele">famele</label><br>
          <input type="radio" name="f" id="c" value="famele" />
          <label for="famele">Other</label>
        </div>
        <div class="box">
          <label for="yorum">Feed back</label>
          <br>
          <textarea
            name="yrm"
            id="yorum"
            cols="25"
            rows="5"
            placeholder="Any comment"
          ></textarea>
        </div >
        <input class="submit" type="submit" value="Submit"/>
           </form>
      </div>
       </div>
  </body>
</html>
